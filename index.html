<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Stocks Widget</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #f4f4f4;
      margin: 0;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #00ffc3;
    }
    .stock-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .stock {
      position: relative;
      background: linear-gradient(135deg, #1a1a1a, #222);
      padding: 20px;
      border-radius: 20px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0, 255, 200, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .stock:hover {
      transform: translateY(-5px);
      background: linear-gradient(135deg, #222, #333);
    }
    .stock-name {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .price-widget {
      height: 60px;
      margin-bottom: 10px;
    }
    .tooltip {
      display: none;
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #111;
      border: 1px solid #444;
      padding: 10px;
      width: 300px;
      z-index: 100;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,255,200,0.3);
    }
    .stock:hover .tooltip {
      display: block;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="stock-list">
