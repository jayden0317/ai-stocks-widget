<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Stocks Widget</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #f4f4f4;
      margin: 0;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #00ffc3;
    }
    .stock-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .stock {
      background: linear-gradient(135deg, #1a1a1a, #222);
      padding: 20px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0, 255, 200, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .stock:hover {
      transform: translateY(-5px);
      background: linear-gradient(135deg, #222, #333);
    }
    .widget-container {
      width: 100%;
      height: 220px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>üîç Live NASDAQ AI Stocks</h2>
  <div class="stock-list">
    <div class="stock">
      <div class="widget-container">
        <iframe src="https://s.tradingview.com/embed-widget/symbol-overview/?locale=en#symbol=NASDAQ:AAPL" loading="lazy"></iframe>
      </div>
    </div>
    <div class="stock">
      <div class="widget-container">
        <iframe src="https://s.tradingview.com/embed-widget/symbol-overview/?locale=en#symbol=NASDAQ:MSFT" loading="lazy"></iframe>
      </div>
    </div>
    <div class="stock">
      <div class="widget-container">
        <iframe src="https://s.tradingview.com/embed-widget/symbol-overview/?locale=en#symbol=NASDAQ:NVDA" loading="lazy"></iframe>
      </div>
    </div>
    <div class="stock">
      <div class="widget-container">
        <iframe src="https://s.tradingview.com/embed-widget/symbol-overview/?locale=en#symbol=NASDAQ:TSLA" loading="lazy"></iframe>
      </div>
    </div>
    <div class="stock">
      <div class="widget-container">
        <iframe src="https://s.tradingview.com/embed-widget/symbol-overview/?locale=en#symbol=NASDAQ:GOOGL" loading="lazy"></iframe>
      </div>
    </div>
    <div class="stock">
      <div class="widget-container">
        <iframe src="https://s.tradingview.com/embed-widget/symbol-overview/?locale=en#symbol=NASDAQ:META" loading="lazy"></iframe>
      </div>
    </div>
    <div class="stock">

        <iframe src="https://s.tradingview.com/embed-widget/symbol-overview/?locale=en#symbol=NASDAQ:AMZN" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
