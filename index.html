<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Stocks Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      margin: 0;
      padding: 40px;
    }
    h2 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 30px;
    }
    .stock-table {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      justify-content: center;
    }
    .stock-frame {
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,200,0.2);
      padding: 10px;
    }
    iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š AI-Related NASDAQ Stocks</h2>
  <div class="stock-table">
    <div class="stock-frame">

    </div>
